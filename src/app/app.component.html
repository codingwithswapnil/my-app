<div>&nbsp;</div>
<div class="container">
  <button type="button" class="btn" (click)="viewbooks()">{{booksButtonText}}</button>
</div>

<div>&nbsp;</div>
<div class="container" *ngIf="booksFlag">
  <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Author</th>
          <th>Price</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books;let i=index" class="table-{{book.class}}">
          <td>{{book.id}}</td>
          <td>{{book.name}}</td>
          <td>{{book.auth}}</td>
          <td>{{book.price}}</td>
          <td><a href="#" class="close" data-dismiss="alert" (click)="deleteBook(i)" aria-label="close">x</a></td>
        </tr>      
      </tbody>
  </table>

  <div>&nbsp;</div>
  <button type="button" class="btn" (click)="addBook()">{{addBooksButtonText}}</button>
  <button type="button" class="btn" (click)="resetBooks()">Reset Books</button>

  <div>&nbsp;</div>

  <div *ngIf="addBooksFlag"> 
    <form id="frmBooks" name="frmBooks" action="/" >
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="id" class="form-control" id="id" name="id" placeholder="enter ID" [(ngModel)]="user.id" />
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" name="name" id="name" placeholder="enter name" [(ngModel)]="user.name" />
      </div>
      <div class="form-group">
          <label for="auth">Author:</label>
          <input type="auth" class="form-control" name="auth" id="auth" placeholder="enter auth" [(ngModel)]="user.auth" />
      </div>
      <div class="form-group">
          <label for="price">Price:</label>
          <input type="price" class="form-control" name="price" id="price" placeholder="enter price" [(ngModel)]="user.price" />
      </div>
      <button type="submit" class="btn btn-default" (click)="saveBookInfo()">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>

    <div *ngIf="user.id"> 
      Data entered: 

      <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Author</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{user.id}}</td>
              <td>{{user.name}}</td>
              <td>{{user.auth}}</td>
              <td>{{user.price}}</td>
            </tr>      
          </tbody>
      </table>
    </div>

    <div>&nbsp;</div>
  </div>
</div>
